<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>章鱼网</title>
<!--公共css/js部分-->
<link rel="stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<!--公共css/js部分 end-->
<!--私有css/js部分-->
<link rel="stylesheet" type="text/css" href="css/log_reg.css">
<!--监控窗口高度 js-->
<script type="text/javascript" src="js/monitor.js"></script>
<!--监控窗口高度 end js-->
<!--登录注册 js-->
<script type="text/javascript" src="js/log_reg.js"></script>
<!--登录注册 end js-->
<!--layer js-->
<script type="text/javascript" src="layer/layer.js"></script>
<!--layer js end-->
<!--正则表达式-->
<script>
$(function(){
	$(".btn_submit").click(function(){
		var mobile = $("#mobile").val();
		var password = $("#password").val();
		if(mobile==""){
			layer.msg('请填写手机号码');
			return false;
		}
		else if(!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(mobile)){
			layer.msg('请填写正确的手机号码');
			return false;
		}
		else if(password==""){
			layer.msg('请填写登录密码');
		}
		else if(password.length<6){
			layer.msg('请填写6位及以上登录密码');
		}
		else{
			layer.msg('登录成功');
			delay();
		}
	});	
})
function delay(){
    window.setTimeout(function(){
        $("#form_submit").submit();
    },2000);
	return false;
}
</script>
<!--正则表达式 end-->
<!--私有css/js部分 end-->
</head>

<body>
	<div class="contain">
		<!--top-->
		<div class="top_lgbox">
			<div class="top_widthbox">
				<div class="top_widthleft">
					<img src="images/logo.png" width="270" height="60">
				</div>
				<div class="top_widthright">
					<a href="index.html"><div id="home"></div></a>
					<a href="app.html"><div id="app"></div></a>
					<a href="help.html"><div id="help"></div></a>
				</div>
			</div>
		</div>
		<!--top end-->
		<div class="logreg_bg">
			<div class="logreg_box">
				<div class="logreg_top">
					<p>帐号密码登录</p>
					<a href="selectreg.html"><span>注册新用户>></span></a>
				</div>
				<form id="form_submit" action="index.html">
				<div class="logreg_center">
					<input type="text" class="textinput" value="" placeholder="登录帐号" id="mobile">
					<input type="password" class="textinput" value="" placeholder="登录密码" id="password">
					<a href="forgetpassword.html"><p>忘记密码？</p></a>
				</div>
				<button type="button" class="btn_submit">登录</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
