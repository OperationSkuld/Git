<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>章鱼网</title>
<!--公共css/js部分-->
<link rel="stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<!--公共css/js部分 end-->
<!--私有css/js部分-->
<link rel="stylesheet" type="text/css" href="css/log_reg.css">
<!--监控窗口高度 js-->
<script type="text/javascript" src="js/monitor.js"></script>
<!--监控窗口高度 end js-->
<!--登录注册 js-->
<script type="text/javascript" src="js/log_reg.js"></script>
<!--登录注册 end js-->
<script>
$(function(){
	$(".selectinput").focus(function(){
		$("#form_submit").submit();
	})
})
</script>
<!--私有css/js部分 end-->
</head>

<body>
	<div class="contain">
		<!--top-->
		<div class="top_lgbox">
			<div class="top_widthbox">
				<div class="top_widthleft">
					<img src="images/logo.png" width="270" height="60">
				</div>
				<div class="top_widthright">
					<a href="index.html"><div id="home"></div></a>
					<a href="app.html"><div id="app"></div></a>
					<a href="help.html"><div id="help"></div></a>
				</div>
			</div>
		</div>
		<!--top end-->
		<div class="logreg_bg">
			<div class="logreg_box">
				<div class="logreg_top">
					<p>新用户注册</p>
					<a href="login.html"><span>已有帐号登录>></span></a>
				</div>
				<form id="form_submit" action="register.html">
				<div class="logreg_center">
					<input type="text" class="selectinput selecticon1" value="买卖用户 注册" required="required" readonly="readonly">
					<input type="text" class="selectinput selecticon2" value="交易方 注册" required="required" readonly="readonly">
					<input type="text" class="selectinput selecticon3" value="仓储方 注册" required="required" readonly="readonly">
					<input type="text" class="selectinput selecticon4" value="合伙人 注册" required="required" readonly="readonly">
				</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
