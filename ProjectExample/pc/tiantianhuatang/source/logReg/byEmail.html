<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="renderer" content="webkit">
	<title>天天画堂</title>
	<!--公共css样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <!--公共css样式-->
    <!--私有css样式-->
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="css/logReg.css">

<body>
	<div class="contain">
		<div class="logreg_bg">
			<div class="logreg_box" style="width: 400px;">
			<form class="layui-form" action="validate.html">
				<div class="logreg-text">
					<p>密码找回</p>
				</div>
				<div class="inputBox" style="width: 350px;margin: 10px auto;">
					<input type="text" value="" placeholder="输入邮箱地址" style="width: 338px;" lay-verify="email" />
				</div>
				<div class="inputBox" style="width: 350px;margin: 20px auto;">
					<p>验证码：</p>
					<input type="text" value="" style="width: 65px;" lay-verify="required" />
					<img src="img/vcode.png" width="80" height="30" alt="" style="float: left;margin-left: 10px;" />
					<span>点击图片刷新验证码</span>
				</div>
				<div class="logreg-btn" style="width: 350px;">
					<button lay-submit>发送验证邮件</button>
				</div>
				<div class="logreg-back" style="width: 350px;">
					<a href="login.html">&#171;&nbsp;返回登录</a>
				</div>
			</form>
			</div>
		</div>
	</div>
	
	
	
	<!--公用js-->
	<script src="../../js/jquery-1.9.1.min.js"></script>	
	<!--公用js-->
	<!--私有js-->

	<script type="text/javascript" src="js/monitor.js"></script>
	<!--监控窗口高度 js end -->

	layui.use(['layer', 'form', 'element'], function(){
		var layer = layui.layer,
  			form = layui.form(),
  			element = layui.element();
		
	});
	</script>
	<script type="text/javascript">
	
	</script>
	<!--私有js-->
