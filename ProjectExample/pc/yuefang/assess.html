<script type="text/javascript">
$(function(){
	$(".nav").movebg({
		width:140/*滑块的大小*/,
		extra:0/*额外反弹的距离*/,
		speed:300/*滑块移动的速度*/,
		rebound_speed:400/*滑块反弹的速度*/
	});
})
</script>
<!--nav end-->
<!--侧边栏推广-->
<script type="text/javascript" src="js/index_side.js"></script>
<!--侧边栏推广 end-->

<!--弹窗js end-->
<!--上传图片js-->
<script type="text/javascript" src="js/upload.js"></script>
<!--上传图片js end-->
<!--表单验证js-->
<script>
$(function(){
	$(".btn_submit").click(function(){
	var val=$('input:radio[name="score"]:checked').val();
	var valtext=$(".assess_textclass").val();
	if(val==null){
		layer.msg('您还未评分');
		return false;
	}
	if(valtext=="" || valtext==null){
		layer.msg('请填写评论');
		$(".assess_textclass").focus();
		return false;
	}
	layer.msg('评价已提交');
	delay();
	})
})
function delay(){
    window.setTimeout(function(){
        $("#form_submit").submit();
    },2000);
	return false;
}
</script>
<!--表单验证js end-->
</head>

<body>

                      	<a href="#starScore1" class="star star_1" title="差"><label for="starScore1"></label></a>

                        <a href="#starScore2" class="star star_2" title="较差"><label for="starScore2"></label></a>
                        <input name="score" type="radio" required class="score score_3" id="starScore3" value="3">
                        <a href="#starScore3" class="star star_3" title="普通"><label for="starScore3"></label></a>
                        <input name="score" type="radio" required class="score score_4" id="starScore4" value="4">
                        <a href="#starScore4" class="star star_4" title="较好"><label for="starScore4"></label></a>
                        <input name="score" type="radio" required class="score score_5" id="starScore5" value="5">
                        <a href="#5" class="star star_5" title="好"><label for="starScore5"></label></a>
                    </div>
                	<div class="assess_textarea">
                		<textarea required class="assess_textclass" placeholder="写下您的看房评价，您的看法对其他买房者会有很大帮助"></textarea>

                    <div class="box_upload">

                        </div>

                        </div>
                        <div class="uploadclass" style="display:none">
                            <img class="preview localImag" src="images/upload_default.png" width="100%">
                            <input type="file" name="uploadimg" class="uploadimg" value="" onchange="setImagePreview(2)">
                        </div>
                        <div class="uploadclass" style="display:none">
                            <img class="preview localImag" src="images/upload_default.png" width="100%">
