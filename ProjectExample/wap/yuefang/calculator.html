<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>房贷计算器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/service.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>

<body bgcolor="#eff3f6">
	<div class="contain">
    <!--房贷计算器结果弹窗-->
    <div class="cover_calculator">
    	<div class="calculator_box">  
        	<div class="calculator_title">
        		<div class="calculator_bg"></div>
            	<div class="calculator_word">
            		<p>房贷计算结果</p>
            	</div>
            </div>
            <div class="cal_field">
            	<div class="cal_word">
                	<p>首付：</p>
                </div>
                <div class="cal_result">
                	<span>-</span>
                </div>
            </div>
            <div class="cal_field">
            	<div class="cal_word">
                	<p>贷款总额：</p>
                </div>
                <div class="cal_result">
                	<span>-</span>
                </div>
            </div>
            <div class="cal_field">
            	<div class="cal_word">
                	<p>利息总额：</p>
                </div>
                <div class="cal_result">
                	<span>-</span>
                </div>
            </div>
            <div class="cal_field">
            	<div class="cal_word">
                	<p>还款总额：</p>
                </div>
                <div class="cal_result">
                	<span>-</span>
                </div>
            </div>
            <div class="cal_field">
            	<div class="cal_word">
                	<p>购房总额：</p>
                </div>
                <div class="cal_result">
                	<span>-</span>
                </div>
            </div>
            <div class="cal_field">
            	<div class="cal_word">
                	<p>贷款期数：</p>
                </div>
                <div class="cal_result">
                	<span>-</span>
                </div>
            </div>
            <div class="cal_field">
            	<div class="cal_word">
                	<p>月均还款：</p>
                </div>
                <div class="cal_result">
                	<span>-</span>
                </div>
            </div>
        </div>
    </div>
    <!--房贷计算器结果弹窗-->
    </div>
</body>
</html>
