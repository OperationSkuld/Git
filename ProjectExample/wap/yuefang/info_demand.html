<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发布需求</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/user_release.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script>
$(function(){
	var val0 = $(".base input:eq(0)").val();
	var val1 = $(".base input:eq(1)").val();
	var val2 = $(".base input:eq(2)").val();
	$(".rel_btn").click(function(){
		if(val0==""){
			layer.msg('您还没填写姓名');
		}
		else if(val1==""){
			layer.msg('您还没选择性别');
		}
		else if(val2==""){
			layer.msg('您还没填写联系电话');
		}
		else{
			$("#release").submit();
		}
	});	
})
</script>
</head>

<body bgcolor="#eff3f6"> 
	<div class="contain">
    <form id="release" action="">
    	<div class="rel_box"> 
            <div class="base_info">
            	<a href="release_name.html">
            	<div class="base">
                	<p>姓名</p>
                    <input type="text" class="base_input" value="陈先生" readonly >
                    <!--<span>陈先生</span>-->
                </div>
                </a>
                <a href="release_sex.html">
                <div class="base">
                	<p>性别</p>
                    <input type="text" class="base_input" value="男" readonly >
                    <!--<span>男</span>-->
                </div>
                </a>
                <a href="release_phone.html">
                <div class="base">
                	<p>联系电话</p>
                    <input type="text" class="base_input" value="18888888888" readonly >
                    <!--<span>18888888888</span>-->
                </div>
                </a>
            </div>
            <div class="base_demand">
            	<p>购房需求</p>
            </div>
            <div class="demand_info">
            	<a href="release_area.html">
            	<div class="base">
                	<p>区域</p>
                    <input type="text" class="base_input" value="杨浦区" readonly >
                    <!--<span>杨浦区</span>-->
                </div>
                </a>
                <a href="release_metro.html">
                <div class="base">
                	<p>沿线交通</p>
                    <input type="text" class="base_input" value="8号线" readonly >
                   <!-- <span>8号线</span>-->
                </div>
                </a>
                <a href="release_bussiness.html">
                <div class="base">
                	<p>商圈</p>
                    <input type="text" class="base_input" value="五角场" readonly >
                    <!--<span>五角场</span>-->
                </div>
                </a>
            </div>
            <div class="base_remark">
            	<p>备注</p>
            </div>
            <div class="remark_info">
            	<a href="release_remark.html">
            	<div class="base">
                	<p>备注</p>
                    <input type="text" class="base_input" value="未填写/修改备注" readonly >
                    <!--<span>未填写/修改备注</span>-->
                </div>
                </a>
            </div>
            <div class="rel_submit">
            	<button type="button" class="rel_btn">发布需求</button>	
            </div>
        </div>
    </form>
    </div>
</body>
</html>
