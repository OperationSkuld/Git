<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我要留言</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/user_release.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script>
$(function(){
	$(".rel_btn").click(function(){
		var val0 = $(".base input:eq(0)").val();
		var val1 = $(".base input:eq(1)").val();
		var val2 = $(".base input:eq(2)").val();
		var val3 = $(".msgclass").val();
		if(val0==""){
			layer.msg('您还没填写姓名');
		}
		else if(val1==""){
			layer.msg('您还没选择性别');
		}
		else if(val2==""){
			layer.msg('您还没填写联系电话');
		}
		else if(val3==""||val3==null){
			layer.msg('您还没填写留言');
		}
		else{
			layer.msg('留言成功');
			delay();
		}
	});	
})
function delay(){
    window.setTimeout(function(){
        $("#release").submit();
    },2000);
	return false;
}
</script>
</head>

<body bgcolor="#eff3f6"> 
	
	<div class="contain">
    <form id="release" action="service.html">
    	<div class="rel_box"> 
            <div class="base_info">
            	<a href="release_name.html">
            	<div class="base">
                	<p>姓名</p>
                    <input type="text" class="base_input" value="陈先生" readonly >
                    <!--<span>陈先生</span>-->
                </div>
                </a>
                <a href="release_sex.html">
                <div class="base">
                	<p>性别</p>
                    <input type="text" class="base_input" value="男" readonly >
                    <!--<span>男</span>-->
                </div>
                </a>
                <a href="release_phone.html">
                <div class="base">
                	<p>联系电话</p>
                    <input type="text" class="base_input" value="18888888888" readonly >
                    <!--<span>18888888888</span>-->
                </div>
                </a>
            </div>
            
            <div class="base_remark">
            	<p>留言</p>
            </div>
            <div class="remark_info">
            	<div class="msg">
                	<textarea required class="msgclass" placeholder="此处填写您的留言"></textarea>
                </div>
            </div>
            <div class="rel_submit">
            	<button type="button" class="rel_btn">发布需求</button>	
            </div>
        </div>
    </form>
    </div>
</body>
</html>
