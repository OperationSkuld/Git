<!--合伙人多行省略js-->
<script>
$(function(){
	var imgLength = $(".partner_img").length;
	if(imgLength>=6){
		$("#omit").show();
		$(".partner_img:gt(3)").hide();
		$("#omit").click(function(){
			$(".partner_img:gt(3)").show();
			$(this).hide();
		});
	}
	else{
		return false;	
	}
});
</script>
<!--合伙人多行省略js end-->
<!--获取字段高度作为背景色高度-->
<script>
$(function(){
	var infoHeight1 = $(".info_info1").height();
	var acturyHeight1 = infoHeight1+10;
	var infoHeight2 = $(".info_info2").height();
	var acturyHeight2 = infoHeight2+10;
	$(".info_bg1").css("height",acturyHeight1+'px');
	$(".info_bg2").css("height",acturyHeight2+'px');
});
</script>
<!--获取字段高度作为背景色高度 end-->
<!--加入收藏/取消收藏-->
<script>
$(function(){
	$('.info_collect').bind("click",function(){
		var bcposition = parseInt($("#star_bg").css("background-position"));
		if(bcposition==0){
			$("#star_bg").css({"background-position":"-25px 0px"});
			layer.msg('已加入收藏');
		}
		else{
			$("#star_bg").css({"background-position":"0px 0px"});
			layer.msg('已取消收藏');
		}
	})
})
</script>
<!--加入收藏/取消收藏 end-->
