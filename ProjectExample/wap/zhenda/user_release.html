<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/user_release.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script>
$(function(){
	var val0 = $(".base input:eq(0)").val();
	var val1 = $(".base input:eq(1)").val();
	$(".rel_btn").click(function(){
		if(val0==""){
			layer.msg('您还没填写姓名');
		}
		else if(val1==""){
			layer.msg('您还没填写手机号');
		}
		else{
			layer.msg('保存成功');
			delay();
		}
	});	
})
function delay(){
    window.setTimeout(function(){
        $("#release").submit();
    },2000);
	return false;
}
</script>
</head>

<body bgcolor="#eff2f6"> 
	<div class="contain">
    <form id="release" action="user.html">
    	<div class="rel_box"> 
            <div class="rel_wx">
            	<p>绑定微信</p>
                <span>Samson</span>
            </div>
            <div class="base_demand">
            	<p>完善信息</p>
            </div>
            <div class="base_info">
            	<a href="release_name.html">
            	<div class="base">
                	<p>真实姓名</p>
                    <input type="text" class="base_input" value="陈先生" readonly >
                    <!--<span>陈先生</span>-->
                </div>
                </a>
                <a href="release_phone.html">
                <div class="base">
                	<p>手机号</p>
                    <input type="text" class="base_input" value="18888888888" readonly >
                    <!--<span>18888888888</span>-->
                </div>
                </a>
            </div>
            
            <hr style="border:10px solid #eff2f6">
            
            <div class="demand_info">
            	<a href="release_careers.html">
            	<div class="base">
                	<p>行业职称</p>
                    <input type="text" class="base_input" value="设计师" readonly >
                    <!--<span>杨浦区</span>-->
                </div>
                </a>
                <a href="release_project.html">
                <div class="base">
                	<p>年参与工程数</p>
                    <input type="text" class="base_input" value="3" readonly >
                   <!-- <span>8号线</span>-->
                </div>
                </a>
                <a href="release_checkbox.html">
                <div class="base">
                	<p>涉及到的产品</p>
                    <input type="text" class="base_input" value="母线、桥架、开关柜、其它" readonly >
                    <!--<span>五角场</span>-->
                </div>
                </a>
            </div>
           
            <div class="rel_submit">
            	<button type="button" class="rel_btn">保存</button>	
            </div>
        </div>
    </form>
    </div>
</body>
</html>
