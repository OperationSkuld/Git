<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>推荐申请</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/share.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script>
$(function(){
	$(".submit_button").click(function(){
		var name = $(".middle input:eq(0)").val();
		var mobile = $(".middle input:eq(1)").val();
		var wechat = $(".middle input:eq(2)").val();
		var careers = $(".middle input:eq(3)").val();
		if(name==""){
			layer.msg('请填写被推荐人真实姓名',{
				area: '220px',
			});
		}
		else if(mobile==""){
			layer.msg('请填写手机号码');
		}
		else if(!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(mobile)){
			layer.msg('请填写正确的手机号码');
		}
		else if(wechat==""){
			layer.msg('请填写微信号');
		}
		else if(careers==""){
			layer.msg('请填写行业职位');
		}
		else{
			layer.msg('提交成功');
			delay();
		}
	});	
})
function delay(){
    window.setTimeout(function(){
        $("#form_submit").submit();
    },2000);
	return false;
}
</script>
</head>

<body bgcolor="#eff2f6">
	<div class="contain">
    	<div class="top">
        	<p>推荐他人成为振大会员，项目沟通简单方便</p>
        </div>
        <form id="form_submit" action="#">
    	<div class="middle">
        	<div class="name">
            	<input name="name" required class="input_name" placeholder="被推荐人真实姓名" onkeyup="value=value.replace(/[^\u4E00-\u9FA5]/g,'')">
        	</div>
            <div class="mobile">
            	<input name="mobile" required class="input_mobile" placeholder="手机号码" onkeyup="value=this.value.replace(/\D+/g,'')">
        	</div>
            <div class="wechat">
            	<input name="wechat" required class="input_wechat" placeholder="微信号" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
        	</div>
            <div class="careers">
            	<input name="careers" required class="input_careers" placeholder="行业职位">
        	</div>
        </div>
        <button type="button" class="submit_button">提交</button>
        </form>
        
        <!--footer-->
        <div class="footer_box">
        <div class="footer">
        	<ul>      	
                	<li>
                    <a href="index.html">
                    	<img src="images/home_off.png" height="25">
                        <img src="images/home_on.png" height="25" hidden="hidden">
                        <p>首页</p>
                    </a>
                    </li>             
                	<li class="foot_cur">
                   	<a href="share.html">
                    	<img src="images/share_off.png" height="25" hidden="hidden">
                        <img src="images/share_on.png" height="25">
                        <p>推荐申请</p>
                    </a>
                    </li>
                	<li>
                    <a href="vip.html">
                    	<img src="images/vip_off.png" height="25">
                        <img src="images/vip_on.png" height="25" hidden="hidden">
                        <p>会员列表</p>
                    </a>
                    </li>
                	<li>
                    <a href="user.html">
                    	<img src="images/user_off.png" height="25">
                        <img src="images/user_on.png" height="25" hidden="hidden">
                        <p>我的</p>
                    </a>
                    </li>
            </ul>
        </div>
        </div>
        <!--footer end-->
        
    </div>
</body>
</html>
