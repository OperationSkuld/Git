<script>
$(function(){
	$(".footer_btn").click(function(){
		var sel = $("input").val();
		if(sel==""){
			layer.msg('请选择合作方式');
		}
		else{
			layer.msg('提交成功');
			delay();
		}
	});	
})
function delay(){
    window.setTimeout(function(){
        $("#form_submit").submit();
    },2000);
	return false;
}
</script>
<script>$.noConflict()</script>
<script type="text/javascript" src="js/zepto.js"></script>

<body bgcolor="#eff3f6">
	<div class="contain">

         	<a href="index_info.html">

            	<div class="each_left" style="background-image:url(images/user_img1.png)"></div>
                <div class="each_mid">
                	<div class="each_name">
                    	<p>Samson</p>
                        <span>刚刚</span>
                    </div>
                    <div class="each_title">

                    </div>
                </div>
                <div class="each_right" style="background-image:url(images/user_photo1.png)"></div>
            </div>
            </a>

        <form id="form_submit" action="index_info.html">

                </div>
