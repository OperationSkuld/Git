<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新建项目</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/new_project.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script>
$(function(){
	var val0 = $(".base input:eq(0)").val();
	var val1 = $(".base input:eq(2)").val();
	var val2 = $(".base input:eq(3)").val();
	var val3 = $(".base input:eq(8)").val();
	$(".rel_btn").click(function(){
		var valtext=$(".textclass").val();
		if(val0==""){
			layer.msg('您还没填写项目标题');
		}
		else if(val1==""){
			layer.msg('您还没填写甲方');
		}
		else if(val2==""){
			layer.msg('您还没填写建设方');
		}
		else if(val3==""){
			layer.msg('您还没填写联系人');
		}
		else if(valtext=="" || valtext==null){
			layer.msg('您还没填写项目介绍');
		}
		else{
			layer.msg('提交成功');
			delay();
		}
	});	
})
function delay(){
    window.setTimeout(function(){
        $("#release").submit();
    },2000);
	return false;
}
</script>
</head>

<body bgcolor="#eff2f6"> 
	<div class="contain">
    <form id="release" action="vip_info2.html">
    	<div class="rel_box"> 
            <div class="base_demand">
            	<p>基本信息</p>
            </div>
            <div class="base_info">
            	<a href="release_name.html">
            	<div class="base">
                	<p>项目标题</p>
                    <input type="text" required class="base_input" value="森蚁antswoods项目" readonly >
                </div>
                </a>
                <div class="base">
                	<p>封面图片</p>
                    <div class="file_img" style="background-image:url(images/user_bg.png)"></div>
                    <input type="file" class="base_file" readonly >
                </div>
            </div>
            
            <div class="base_demand">
            	<p>参与双方</p>
            </div>
            <div class="base_info">
            	<a href="release_name.html">
            	<div class="base">
                	<p>甲方</p>
                    <input type="text" required class="base_input" value="上海淮海一鸣书店" readonly >
                </div>
                </a>
                <a href="release_name.html">
            	<div class="base">
                	<p>建设方</p>
                    <input type="text" required class="base_input" value="上海一佳物流有限公..." readonly >
                </div>
                </a>
                <a href="release_name.html">
            	<div class="base">
                	<p>分包方</p>
                    <input type="text" class="base_input" value="江苏信南建设" readonly >
                </div>
                </a>             
            </div>
            
            <div class="base_demand">
            	<p>项目信息</p>
            </div>
            <div class="base_info">
            	<a href="project_checkbox.html">
            	<div class="base">
                	<p>工程涉及产品</p>
                    <input type="text" class="base_input" value="母线、桥架、开关柜、其它" readonly >
                </div>
                </a>
                <a href="release_name.html">
            	<div class="base">
                	<p>工程安装进度</p>
                    <input type="text" class="base_input" value="用户自己填写" readonly >
                </div>
                </a>
                <a href="release_name.html">
            	<div class="base">
                	<p>目前可跟踪的事宜</p>
                    <input type="text" class="base_input" value="用户自己填写" readonly >
                </div>
                </a>
                <a href="release_name.html">
            	<div class="base">
                	<p>相关联系人</p>
                    <input type="text" required class="base_input" value="18888887223" readonly >
                </div>
                </a>
                <a href="project_number.html">
            	<div class="base">
                	<p>工程造价（万元）</p>
                    <input type="text" class="base_input" value="20" readonly >
                </div>
                </a>
                <a href="project_number.html">
            	<div class="base">
                	<p>可提取佣金（万元）</p>
                    <input type="text" class="base_input" value="1.5" readonly >
                </div>
                </a>             
            </div>
            
            <div class="base_demand">
            	<p>项目介绍</p>
            </div>
            <div class="pro_textarea">
                <textarea name="" required class="textclass" placeholder="必填"></textarea>
            </div>
           
            <div class="release_submit">
            	<button type="button" class="rel_btn">提交</button>	
            </div>
        </div>
    </form>
    </div>
</body>
</html>
