<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>无标题文档</title>


<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<style>
/*loading css*/
.cover-loading{
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	text-align:center; 
	font-size:0;
	background: #FFF;
	opacity: 0.6;
}
.verticalAlign{ 
	vertical-align:middle; 
	display:inline-block; 
	height:100%; 
	width:1px; 
	margin-left:-1px;
}
.loading-indicator {
	height: 100px;
	width: 100px;
	display:inline-block; 
	background: url(loading.gif);
	background-repeat: no-repeat;
	background-position: center center;
	background-size: cover;
	vertical-align:middle;
	text-align: center;
}

/*loading css end*/	
</style>
<script>

function loading(){
	var html =	'<div class="cover-loading">'+
					'<span class="verticalAlign"></span>'+
					'<div class="loading-indicator"></div>'+
				'</div>';
	$("body").append(html);
}


</script>
</head>

<body> 
	
	
	
	
	<button type="button" class="btnAjax" onclick="loading()">请求ajax数据</button>
	
	
	
</body>

</html>
