<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>  
<meta http-equiv="Content-Type" charset="UTF-8"/>
<title>无标题文档</title> 
<link rel="stylesheet" type="text/css" href="js/layui/css/layui.css"/>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer', 'element'], function(){
		var layer = layui.layer,
				element = layui.element();		
				
				layer.photos({
    			photos: '.layer-photos-demo'
    			,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
  			});
});
</script>
</head>  
  
<body>  
	<div>
		<div>
			<ul>
				<li class="layer-photos-demo">
					<img src="images/user_image.png"/>
					<img layer-pid="1" layer-src="images/banner.png" style="background: url(images/banner.png) 0 0 no-repeat;background-size: cover;background-position: center;width: 200px;height: 200px;" >
				</li>
			</ul>
		</div>
		<div>
			<ul>
				<li class="layer-photos-demo">
					<img layer-pid="2" layer-src="images/info_image.png" style="background: url(images/icon_err.png) 0 0 no-repeat;background-size: cover;background-position: center;width: 200px;height: 200px;" >
				</li>
			</ul>
		</div>
	
	
	  
	</div>
</body>  
</html>
